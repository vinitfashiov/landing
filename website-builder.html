<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storekriti - India's best online store builder...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* FULL SCREEN IFRAME */
        .iframe-container {
            width: 100vw;
            height: 100dvh; /* dynamic viewport height */
            border: none;
            display: block;
            overflow: hidden;
        }

        /* Hide scrollbar inside iframe */
        .iframe-container::-webkit-scrollbar {
            display: none;
        }

        .iframe-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

    <!-- IFRAME: Change src to your website -->
    <iframe 
        src="https://website-builder-qzpp.vercel.app" 
        class="iframe-container"
        id="mainFrame"
    ></iframe>


    <!-- JS FIX: Always adjust iframe height to visible area -->
    <script>
        function fixHeight() {
            const iframe = document.getElementById('mainFrame');
            iframe.style.height = window.innerHeight + "px";
        }

        window.addEventListener("load", fixHeight);
        window.addEventListener("resize", fixHeight);
    </script>

</body>
</html>
